<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Link css -->
    <link rel="stylesheet" href="../static/css/styles_layout.css">

    <!-- Kit de iconos -->
    <script src="https://kit.fontawesome.com/6568d50510.js" crossorigin="anonymous"></script>

</head>

<body id="body">

    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" style="color: #000000;" id="btn_open"></i>
        </div>
    </header>

    <div class="menu__side" id="menu_side">

        <div class="name__page">
            <i class="fa-solid fa-utensils" style="color: #ffffff;"></i>
            <h4>Restaurante</h4>
        </div>


        <div class="options__menu">

            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-book-open" style="color: #ffffff;", title="Reservaciones" ></i>
                    <h4>VISTA UNO</h4>
                </div>
            </a>

            <a href="#" class="selected">
                <div class="option">
                    <i class="fa-solid fa-user" style="color: #ffffff;" title="Clientes"></i>
                    <h4>VISTA DOS</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-circle" style="color: #ffffff;" title="Mesas"></i>
                    <h4>Mesas</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-book-open-reader" style="color: #ffffff;" title="Carta Menú"></i>
                    <h4>Carta Menú</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-burger" style="color: #ffffff;" title="Comidas"></i>
                    <h4>Comidas</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-wine-glass" style="color: #ffffff;" title="Bebidas"></i>
                    <h4>Bebidas</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fa-regular fa-note-sticky" style="color: #ffffff;" title="Facturas"></i>
                    <h4>Facturas</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-warehouse" style="color: #ffffff;" title="Inventario"></i>
                    <h4>Inventario</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fa-solid fa-user" style="color: #ffffff;" title="Usuarios"></i>
                    <h4>Usuarios</h4>
                </div>
            </a>
        </div>

    </div>

    <main>
        {% block content %}
        {% endblock %}
    </main>

<script src="../static/js/layout.js"></script>

</body>
</html>
