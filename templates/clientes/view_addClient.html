{% extends 'components/layout.html' %}

{% block content %}

<head><link rel="stylesheet" href="/static/css/forms.css"></head>

<div class="container">
    <h2>Agregar Cliente</h2>
    <form method="POST" action="{{ url_for('AddClient') }}" class="form">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
            <label for="telefono">Tel√©fono:</label>
            <input type="text" class="form-control" id="telefono" name="telefono">
        </div>
        <div class="form-group">
            <label for="preferencias">Preferencias:</label>
            <input type="text" class="form-control" id="preferencias" name="preferencias" required>
        </div>
        <div class="form-group">
            <label for="condiciones">Condiciones Especiales:</label>
            <input type="text" class="form-control" id="condiciones" name="condiciones" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
</div>

{% endblock %}
