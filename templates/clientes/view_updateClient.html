{% extends 'components/layout.html' %}

{% block content %}

<head>
    <link rel="stylesheet" href="/static/css/forms.css">
    <link rel="stylesheet" href="/static/css/flash_messages-forms.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.css">
</head>

<div class="container">
    <h2>Actualizar Cliente</h2>
    <!-- Mostrar mensajes flash -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flash-messages">
        {% for message in messages %}
        <div class="flash-message {% if message.startswith('Error') %}error{% else %}success{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('UpdateClient', id=client[6]) }}" class="form">

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ client[0] }}" required>
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" value="{{ client[1] }}" required>
        </div>

        <div class="form-group">
            <label for="telefono">Tel√©fono:</label>
            <input type="text" class="form-control" id="telefono" name="telefono" value="{{ client[2] }}">
        </div>

        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="text" class="form-control" id="fecha" name="fecha" value="{{ client[3] }}" required>
        </div>

        <div class="form-group">
            <label for="preferencias">Preferencias:</label>
            <input type="text" class="form-control" id="preferencias" name="preferencias" value="{{ client[4] }}"
                required>
        </div>

        <div class="form-group">
            <label for="condiciones">Condiciones Especiales:</label>
            <input type="text" class="form-control" id="condiciones" name="condiciones" value="{{ client[5] }}"
                required>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.js"></script>
<script>
    flatpickr("#fecha", {
        dateFormat: "Y-m-d",
        maxDate: new Date()
    });
</script>

{% endblock %}
